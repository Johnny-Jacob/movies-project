<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies Project</title>
</head>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'/>
<body>
<div class="container-fluid">

	<nav class="nav-bar p-2 bg-dark text-white row align-items-center justify-content-center justify-content-md-around">

        <div class="dropdown col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#movieAdd" id="addMovieButton">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
        </div>
		
		<form class="form-inline">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" name="search" id="searchBar" autocomplete="off">
				<div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
				</div>
			</div>
		</form>

		<h2 class="nav-brand col p-2 p-sm-0 text-center text-sm-right">
			Movies
		</h2>

    </nav> <!-- end of navbar -->
    

	<div class="row">
		<div class="col">
			<input name="year" id="dateSearch" type="text" class="form-control col m-2" data-provide="datepicker" placeholder="Year" autocomplete="off">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-th"></span>
			</div>
		</div>
		

		<select class="form-control col m-2" id="ratingSearch" name="rating" placeholder="rating">
			<option selected value="">Rating</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<select class="form-control col m-2" id="genreSearch" name="rating" placeholder="rating">
			<option selected value="">Genre</option>
			<option value="Action">Action</option>
			<option value="Adventure">Adventure</option>
			<option value="Animation">Animation</option>
			<option value="Comedy">Comedy</option>
			<option value="Crime">Crime</option>
			<option value="Documentary">Documentary</option>
			<option value="Drama">Drama</option>
			<option value="Family">Family</option>
			<option value="Fantasy">Fantasy</option>
		</select>
	</div>



    <div id="moviePosters" class="d-flex flex-wrap justify-content-center justify-content-sm-start">

    </div>


</div>


	
	
	<!-- Modal -->
	<div class="modal fade" id="movieAdd" tabindex="-1" role="dialog" aria-labelledby="movieAdd" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="modeTitle">Add Movie</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<form id="addForm" class="form-group">

					<div class="input-group m-2">
						<input autocomplete="off" class="col form-control 0 d-inline" type="text" placeholder="Title" name="title" id="title">
						<div class="input-group-append">
							<button class="input-group-text btn d-inline" id="autoFillButton">
								<i class="fas fa-film"></i> Autofill 
							</button>
						</div>
					</div>
		
					<input class="col form-control m-2" type="text" placeholder="Genre" name="genre" id="genre">
					<!-- datepicker -->
					<input name="year" id="yearInput" autocomplete="off" type="text" class="form-control col m-2" data-provide="datepicker" placeholder="Year" id="year">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
		
					<select class="form-control col m-2" id="rating" name="rating" placeholder="rating">
						<option selected disabled value="1">Rating</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
		
					<input autocomplete="off" class="col form-control m-2" type="text" placeholder="Director" name="director" id="director">
					<textarea autocomplete="off" class="col form-control m-2" name="plot" id="plot" cols="30" rows="10" placeholder="Plot" id="plot"></textarea>
					<input autocomplete="off" class="col form-control m-2" style="resize: none;" type="text" placeholder="Actors" name="actors" id="actors">
		
					
		
				</form>
			</div>
			<div class="modal-footer">
			<button data-dismiss="modal" aria-label="Close" class="btn btn-primary m-2" id="submit">Add Movie</button>
			</div>
		</div>
		</div>
	</div>

	<!-- Button trigger modal -->
  
	<!-- Modal -->
	<div class="modal fade" id="movieInfo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
		<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content ">
			<div class="modal-header">
			<h5 class="modal-title text-center" id="movieTitle">Movie Title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-6 ">
						<img id="modalPoster" src="img/placeholder.png" alt="" class="w-100">
					</div>
					
					<div class="col">
						<div id="modalGenre">
							Genre: 
						</div>
						<div id="modalYear">
							Year: 
						</div>
						<div id="modalRating">
							Rating: 
						</div>
						<div id="modalDirector">
							Director: 
						</div>
						<div id="modalActors"> 
							Actors: 
						</div>
						<div id="modalPlot">
							Plot: 
						</div>
						
					</div>
				</div>
				
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
			</div>
		</div>
		</div>
	</div>

	<div class="invisible position-absolute row justify-content-center align-content-center" style="top:0;width:100vw;height:100vh;background: rgba(0,0,0,0.4); overflow:hidden" id="loaderImage">
        <img src="img/371.gif" alt="loading">
    </div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>
<script src="keys.js"></script>
<script src="js/main.js"></script>
</html>
