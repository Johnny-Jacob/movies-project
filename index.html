<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies Project</title>
</head>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'/>
<body>
<div class="container-fluid">

	<nav class="nav-bar p-2 bg-dark text-white row align-items-center justify-content-center justify-content-md-around">

        <div class="dropdown col">
            <button class="btn btn-secondary " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div id="menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">Add Movie</a>
              <a class="dropdown-item">Edit Movie</a>
              <a class="dropdown-item">Options</a>
            </div>
        </div>
		
		<form class="form-inline">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" name="search" id="searchBar">
				<div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
				</div>
			</div>
		</form>

		<h2 class="nav-brand col p-2 p-sm-0 text-center text-sm-right">
			Movies
		</h2>

    </nav> <!-- end of navbar -->
    

	<div id="add">

		<h2 class="p-2" id="modeTitle">Add Movie</h2>
		<form id="addForm" class="form-group">
			<input class="col form-control m-2" type="text" placeholder="Title" name="title" id="title">
			<input class="col form-control m-2" type="text" placeholder="Genre" name="genre" id="genre">
			<!-- datepicker -->
			<input name="year" type="text" class="form-control col m-2" data-provide="datepicker" placeholder="Year" id="year">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-th"></span>
			</div>

			<select class="form-control col m-2" id="rating" name="rating" placeholder="rating">
				<option selected disabled value="1">Rating</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<input class="col form-control m-2" type="text" placeholder="Director" name="director" id="director">
			<textarea class="col form-control m-2" name="plot" id="plot" cols="30" rows="10" placeholder="Plot" id="plot"></textarea>
			<input class="col form-control m-2" style="resize: none;" type="text" placeholder="Actors" name="actors" id="actors">

			<button class="btn btn-primary m-2" id="submit">Submit form</button>

		</form>
	</div>

    <div id="moviePosters" class="d-flex flex-wrap justify-content-center justify-content-sm-start">

        <div class="rounded m-2 " style="width:12rem;height:18em;background:url('https://m.media-amazon.com/images/M/MV5BMTk3NDE2NzI4NF5BMl5BanBnXkFtZTgwNzE1MzEyMTE@._V1_SX300.jpg');background-size:100%">
            <div>
                <button class="btn btn-danger position-relative" style="left:9.5em;top:0.5em">
                    X
                </button>
                <button class="btn btn-primary position-relative" style="left:-2em;top:15em">
                    Info
                </button>
                <button class="btn btn-danger position-relative" style="right:-2em;top:15em">
                    Edit
                </button>
            </div>
        </div>

        <div class="rounded m-2 " style="width:12rem;height:18em;background:url('https://m.media-amazon.com/images/M/MV5BMTk3NDE2NzI4NF5BMl5BanBnXkFtZTgwNzE1MzEyMTE@._V1_SX300.jpg');background-size:100%">
            <div>
                <button class="btn btn-danger position-relative" style="left:9.5em;top:0.5em">
                    X
                </button>
                <button class="btn btn-primary position-relative" style="left:-2em;top:15em">
                    Info
                </button>
                <button class="btn btn-danger position-relative" style="right:-2em;top:15em">
                    Edit
                </button>
            </div>
        </div>
        
        
        
        

    </div>


</div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>

<script src="js/main.js"></script>
</html>
