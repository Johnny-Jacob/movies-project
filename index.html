<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies Project</title>
</head>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'/>
<body>
<div class="container-fluid">

	<nav class="nav-bar p-2 bg-dark text-white row align-items-center justify-content-center justify-content-md-around">

		<div class="col">
			<h2>
				<i class="fas fa-bars"></i>
			</h2>
		</div>

		<form class="form-inline">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" name="search" id="searchBar">
				<div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
				</div>
			</div>
		</form>

		<h2 class="nav-brand col text-right">
			Movies
		</h2>

	</nav> <!-- end of navbar -->

	<div id="add">

		<h2 class="p-2">Add Movie</h2>
		<form id="addForm" class="form-group">
			<input class="col form-control m-2" type="text" placeholder="Title" name="title">
			<input class="col form-control m-2" type="text" placeholder="Genre" name="genre">
			<!-- datepicker -->
			<input name="year" type="text" class="form-control col m-2" data-provide="datepicker" placeholder="Year">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-th"></span>
			</div>

			<select class="form-control col m-2" id="rating" name="rating" placeholder="rating">
				<option selected disabled>Rating</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<input class="col form-control m-2" type="text" placeholder="Director" name="director">
			<textarea class="col form-control m-2" name="plot" id="plot" cols="30" rows="10" placeholder="Plot">

                </textarea>
			<input class="col form-control m-2" style="resize: none;" type="text" placeholder="Actors" name="actors">

		</form>
	</div>




</div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>

<script src="js/main.js"></script>
</html>
